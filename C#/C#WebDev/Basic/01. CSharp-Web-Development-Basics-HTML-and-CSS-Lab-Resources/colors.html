<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
    <style>
        #blue{
            color: blue;
        }
        #green{
            color: green;
        }
        #red{
            color: red;
        }
    </style>
</head>
<body>
    <p>Once the <span id="blue">blue plum</span> met the <span id="red">red tomato</span> playing with the <span id="green">green cucumber</span></p>
</body>
</html>
