<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>PANDA</title>
	<link rel="stylesheet" type="text/css" href="/css/reset-css.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-panda">
				<a class="navbar-brand nav-link-white" href="/">PANDA</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse d-flex justify-content-start" id="navbarNav">
					<ul class="navbar-nav">
						@if(User.Role == "Admin")
						{
						<li class="nav-item">
							<a class="nav-link nav-link-white active" href="/packages/pending">Pending</a>
						</li>
						<li class="nav-item">
							<a class="nav-link nav-link-white active" href="/packages/shipped">Shipped</a>
						</li>
						<li class="nav-item">
							<a class="nav-link nav-link-white active" href="/packages/delivered">Delivered</a>
						</li>
						<li class="nav-item">
							<a class="nav-link nav-link-white active" href="/packages/create">Package</a>
						</li>
						}
					</ul>
				</div>
				<div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link nav-link-white active" href="/">Home</a>
						</li>
						@if(!User.IsLoggedIn)
						{
						<li class="nav-item">
							<a class="nav-link nav-link-white active" href="/users/login">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link nav-link-white active" href="/users/register">Register</a>
						</li>
						}
						@else
						{
						<li class="nav-item">
							<a class="nav-link nav-link-white active" href="/Receipts/index">Receipts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link nav-link-white active" href="/users/logout">Logout</a>
						</li>
						}
					</ul>
				</div>
			</nav>
		</header>
@RenderBody()
		<footer>
			<div class="container-fluid bg-panda">
				<div class="text-white p-2 text-center">
					&copy; CopyRight Sanity Web Design Studios 2018. All rights reserved.
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
